<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>This is a simple Flask blog application that displays a welcome message.</p>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <a href="/post/{{ post.id }}">Read more</a>
        <hr>
    {% endfor %}

</body>
</html>
